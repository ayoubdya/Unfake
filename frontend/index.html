<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnFake - Fake News Detector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-gradient"></div>
  
  <main class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">üîç</span>
        <h1 class="logo-text">Un<span class="highlight">Fake</span></h1>
      </div>
      <p class="tagline">AI-Powered Fake News Detection</p>
    </header>

    <!-- Input Section -->
    <section class="input-section">
      <div class="input-card">
        <label for="statement" class="input-label">Enter a statement to verify</label>
        <textarea 
          id="statement" 
          class="statement-input" 
          placeholder="Paste or type a news statement here..."
          rows="4"
        ></textarea>
        <button id="analyze-btn" class="analyze-btn">
          <span class="btn-text">Analyze Statement</span>
          <span class="btn-loader"></span>
        </button>
      </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section hidden">
      <div class="results-card">
        <!-- Verdict -->
        <div class="verdict-container">
          <div id="verdict-icon" class="verdict-icon"></div>
          <h2 id="verdict-text" class="verdict-text"></h2>
        </div>

        <!-- Probability Ring -->
        <div class="probability-container">
          <div class="probability-ring">
            <svg class="progress-ring" viewBox="0 0 120 120">
              <circle class="progress-ring-bg" cx="60" cy="60" r="52"/>
              <circle id="progress-circle" class="progress-ring-circle" cx="60" cy="60" r="52"/>
            </svg>
            <div class="probability-value">
              <span id="confidence-value" class="confidence-number">0</span>
              <!-- <span class="confidence-percent">%</span> -->
            </div>
          </div>
          <p class="probability-label">Confidence</p>
        </div>

        <!-- Probability Bars -->
        <div class="probability-bars">
          <div class="prob-bar-container">
            <div class="prob-bar-header">
              <span class="prob-label fake-label">üö´ Fake</span>
              <span id="fake-percent" class="prob-value">0%</span>
            </div>
            <div class="prob-bar-track">
              <div id="fake-bar" class="prob-bar fake-bar"></div>
            </div>
          </div>
          <div class="prob-bar-container">
            <div class="prob-bar-header">
              <span class="prob-label real-label">‚úì Real</span>
              <span id="real-percent" class="prob-value">0%</span>
            </div>
            <div class="prob-bar-track">
              <div id="real-bar" class="prob-bar real-bar"></div>
            </div>
          </div>
        </div>

        <!-- Statement Preview -->
        <div class="statement-preview">
          <p class="preview-label">Analyzed Statement</p>
          <p id="analyzed-statement" class="preview-text"></p>
        </div>

        <!-- Try Another -->
        <button id="reset-btn" class="reset-btn">
          Analyze Another Statement
        </button>
      </div>
    </section>

    <!-- Error Section -->
    <section id="error" class="error-section hidden">
      <div class="error-card">
        <span class="error-icon">‚ö†Ô∏è</span>
        <p id="error-message" class="error-message"></p>
        <button id="error-dismiss" class="error-dismiss">Try Again</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Powered by RoBERTa AI Model ‚Ä¢ Built with ‚ù§Ô∏è</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
