<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnFake - Fake News Detector</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-gradient"></div>
  
  <main class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
        </span>
        <h1 class="logo-text">Un<span class="highlight">Fake</span></h1>
      </div>
      <p class="tagline">AI-Powered Fake News Detection</p>
    </header>

    <!-- Input Section -->
    <section class="input-section">
      <div class="input-card">
        <!-- Mode Toggle -->
        <div class="mode-toggle">
          <button id="mode-statement" class="mode-btn active" data-mode="statement">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Statement
          </button>
          <button id="mode-article" class="mode-btn" data-mode="article">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Article
          </button>
        </div>

        <label id="input-label" for="content-input" class="input-label">Enter a statement to verify</label>
        <textarea 
          id="content-input" 
          class="statement-input" 
          placeholder="Paste or type a news statement here..."
          rows="4"
        ></textarea>
        <button id="analyze-btn" class="analyze-btn">
          <span class="btn-text">Analyze Statement</span>
          <span class="btn-loader"></span>
        </button>
      </div>
    </section>

    <!-- Results Section -->
    <section id="results" class="results-section hidden">
      <div class="results-card">
        <!-- Verdict -->
        <div class="verdict-container">
          <div id="verdict-icon" class="verdict-icon">
            <!-- Fake icon (X circle) -->
            <svg id="icon-fake" class="verdict-svg fake hidden" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="m15 9-6 6"></path>
              <path d="m9 9 6 6"></path>
            </svg>
            <!-- Real icon (Check circle) -->
            <svg id="icon-real" class="verdict-svg real hidden" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <h2 id="verdict-text" class="verdict-text"></h2>
        </div>

        <!-- Probability Ring -->
        <div class="probability-container">
          <div class="probability-ring">
            <svg class="progress-ring" viewBox="0 0 120 120">
              <circle class="progress-ring-bg" cx="60" cy="60" r="52"/>
              <circle id="progress-circle" class="progress-ring-circle" cx="60" cy="60" r="52"/>
            </svg>
            <div class="probability-value">
              <span id="confidence-value" class="confidence-number">0</span>
              <!-- <span class="confidence-percent">%</span> -->
            </div>
          </div>
          <p class="probability-label">Confidence</p>
        </div>

        <!-- Probability Bars -->
        <div class="probability-bars">
          <div class="prob-bar-container">
            <div class="prob-bar-header">
              <span class="prob-label fake-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="m15 9-6 6"></path>
                  <path d="m9 9 6 6"></path>
                </svg>
                Fake
              </span>
              <span id="fake-percent" class="prob-value">0%</span>
            </div>
            <div class="prob-bar-track">
              <div id="fake-bar" class="prob-bar fake-bar"></div>
            </div>
          </div>
          <div class="prob-bar-container">
            <div class="prob-bar-header">
              <span class="prob-label real-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Real
              </span>
              <span id="real-percent" class="prob-value">0%</span>
            </div>
            <div class="prob-bar-track">
              <div id="real-bar" class="prob-bar real-bar"></div>
            </div>
          </div>
        </div>

        <!-- Content Preview -->
        <div class="statement-preview">
          <p id="preview-label" class="preview-label">Analyzed Statement</p>
          <p id="analyzed-content" class="preview-text"></p>
        </div>

        <!-- Try Another -->
        <button id="reset-btn" class="reset-btn">
          Analyze Another Statement
        </button>
      </div>
    </section>

    <!-- Error Section -->
    <section id="error" class="error-section hidden">
      <div class="error-card">
        <span class="error-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
            <path d="M12 9v4"></path>
            <path d="M12 17h.01"></path>
          </svg>
        </span>
        <p id="error-message" class="error-message"></p>
        <button id="error-dismiss" class="error-dismiss">Try Again</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Powered by RoBERTa AI Model • Built with ❤️</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
